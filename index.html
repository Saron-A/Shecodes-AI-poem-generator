<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Runic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Poem Generator</h1>
      <div class="search-hint">
        <div class="input-btn">
          <input type="text" placeholder="context of the poem" />
          <button>Generate Poem</button>
        </div>
        <p>i.e Flowers, Edinburgh or cheese</p>
      </div>

      <div class="poem-sign hidden">
        <div class="poem"></div>
        <p>SheCodes AI</p>
      </div>
      <footer>
        This AI project is coded by <span>Saron Demisu</span> and is
        <a href="https://github.com/Saron-A/Shecodes-AI-poem-generator"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://saron-ai-poem-generator.netlify.app/"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="script.js"></script>
  </body>
</html>
